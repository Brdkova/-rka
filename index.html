<section id="hero-diagnostic">
    <div class="hero-container">
        <div class="hero-text">
            <h2>Jak silné je vaše finanční zdraví?</h2>
            <p>Zjistěte svůj výsledek během 30 sekund. Zaškrtněte oblasti, které máte vyřešené:</p>
        </div>

        <div class="diagnostic-card">
            <div class="progress-container">
                <span id="progress-label">Vaše skóre: 0 %</span>
                <div class="progress-bar-bg">
                    <div id="health-progress" class="progress-bar-fill"></div>
                </div>
            </div>

            <div class="check-list-hero">
                <label class="check-item-modern">
                    <input type="checkbox" class="health-check" onchange="calculateHealth()">
                    Mám rezervu na 3-6 měsíců výdajů
                </label>
                <label class="check-item-modern">
                    <input type="checkbox" class="health-check" onchange="calculateHealth()">
                    Jsem pojištěn/a pro případ výpadku příjmu
                </label>
                <label class="check-item-modern">
                    <input type="checkbox" class="health-check" onchange="calculateHealth()">
                    Investuji pravidelně alespoň 10 % příjmu
                </label>
                <label class="check-item-modern">
                    <input type="checkbox" class="health-check" onchange="calculateHealth()">
                    Mám plán na rentu (vlastní důchod)
                </label>
                <label class="check-item-modern">
                    <input type="checkbox" class="health-check" onchange="calculateHealth()">
                    Moje úvěry jsou s optimálním úrokem
                </label>
            </div>

            <div id="health-result" class="health-feedback" style="display: none; margin-top: 20px; padding: 15px; background: #f0fff4; border-radius: 10px; border: 1px solid #c6f6d5;">
                <p id="health-text" style="color: #276749; font-weight: bold; margin-bottom: 10px;"></p>
                <a href="#kontakt" class="cta-button-gold">Chci vylepšit své skóre</a>
            </div>
        </div>
    </div>
</section>
