<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brdkova.cz - Šárka Brdková</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brdkova.cz</h1>
        <nav>
            <a href="#domu">Domů</a>
            <a href="#sluzby">Služby</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </header>
    <main>
        <section id="domu">
            <h2>Vítejte</h2>
            <p>Pomáhám lidem, aby peníze pracovali pro Vás a ne Vy pro ně.</p>
        </section>
        <section id="sluzby">
            <h2>Naše služby</h2>
            <ul>
                <li>Služba 1</li>
                <li>Služba 2</li>
            </ul>
        </section>
        <section id="kontakt">
            <h2>Kontakt</h2>
            <form>
                <input type="text" placeholder="Jméno" required>
                <input type="email" placeholder="E-mail" required>
                <textarea placeholder="Zpráva"></textarea>
                <button type="submit">Odeslat</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Brdkova.cz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
